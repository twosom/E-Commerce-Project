<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html::head"></head>
<body>
<span th:replace="fragments.html::main-nav"></span>
<header class="header-2">
    <div class="page-header min-vh-50 relative" style="background-image: url('/images/annie-spratt.jpg')">
        <div class="mask bg-gradient-info"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-7 text-center mx-auto">
                    <h1 class="text-white pt-3 mt-n5">관리자 메뉴 / 카테고리 생성</h1>
                </div>
            </div>
        </div>
        <div th:replace="fragments.html::wave-animation"></div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-7 col-md-7 d-flex justify-content-center flex-column">
            <div class="card shadow-xl">
                <div class="card-header text-left">
                    <h1 class="font-weight-bolder text-primary text-gradient fadeIn1 fadeInBottom">신규 카테고리</h1>
                </div>
                <div class="card-body">
                    <div class="row justify-content-center">
                        <form class="needs-validation col-sm-10" action="#" th:action="@{/category/new}"
                              th:object="${categoryForm}"
                              method="post" novalidate>

                            <div class="form-group">
                                <label for="parentTitle">상위 카테고리</label>
                                <select class="form-select" id="parentTitle" name="parentTitle" th:field="*{parentCategoryTitle}">
                                    <option th:value="${null}">없음</option>
                                    <option th:each="parentTitle : ${categoryTitleList}"
                                            th:value="${parentTitle}"
                                            th:text="${parentTitle}"></option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="title">카테고리 명</label>
                                <input id="title" type="text" class="form-control" placeholder="카테고리 이름"
                                       aria-describedby="titleHelp"
                                       th:field="*{title}"
                                       required/>
                                <small class="form-text text-muted" id="titleHelp">카테고리 이름을 입력해주세요.</small>
                                <small class="invalid-feedback">카테고리명을 입력하세요.</small><br/>
                            </div>

                            <div class="form-group">
                                <label for="description">카테고리 설명</label>
                                <input id="description" type="text" class="form-control" placeholder="카테고리 간단 설명"
                                       aria-describedby="descriptionHelp"
                                       th:field="*{description}"
                                       required/>
                                <small class="form-text text-muted" id="descriptionHelp">카테고리 이름을 입력해주세요.</small>
                                <small class="invalid-feedback">카테고리명을 입력하세요.</small><br/>
                            </div>


                            <div class="form-group">
                                <button type="submit" class="btn bg-gradient-primary btn-lg w-100 text-lg">
                                    카테고리 생성
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script th:replace="fragments.html::uiScripts"></script>
<script th:replace="fragments.html::validate-form"></script>
</html>
